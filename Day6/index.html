<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3-D card hover effect</title>

<body>
    <div class="card">

        <div class="content">

            <div class="front">
                <h2 class="title">Welcome!</h2>
                <p class="subtitle">hover to read more</p>
            </div>

                <p class="back_body">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Id nam nulla ad nostrum obcaecati voluptatum neque maiores cumque numquam culpa!</p>
            </div>

        </div>


    </div>
